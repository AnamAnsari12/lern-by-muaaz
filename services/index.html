<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover to Change Background</title>
    <style>
      .flex-container {
        display: flex;
        height: 400px;
        overflow: hidden;
      }

      .flex-item {
        flex: 1;
        position: relative;
        overflow: hidden;
      }

      .flex-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.5s ease-in-out;
      }

      .flex-item:hover img {
        transform: scale(1.5); /* Image expands to cover more area */
      }

      .flex-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 255, 0.3); /* Blue overlay */
        z-index: 1;
        transition: opacity 0.5s ease-in-out;
      }

      .flex-item:hover::before {
        opacity: 1; /* Overlay remains visible */
      }

      .flex-item h3,
      .flex-item p {
        position: absolute;
        z-index: 2;
        left: 20px; /* Position from left */
        bottom: 60px; /* Position from bottom */
        margin: 0;
        color: white;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Add some text shadow for readability */
      }

      .flex-item p {
        bottom: 20px; /* Adjust for paragraph below the heading */
        font-size: 14px; /* Adjust text size for better readability */
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="flex-item">
        <img
          src="../images/citizen-uses-mockup-tablet-city_482257-75876.jpg"
          alt="Cloud Migration"
        />
        <h3>Cloud Migration</h3>
        <p>Get it right the first time with a cloud business case</p>
      </div>
      <div class="flex-item">
        <img
          src="../images/closeup-with-laptop-sticky-notes_23-2148205691.jpg"
          alt="Cloud Transformation"
        />
        <h3>Cloud Transformation</h3>
        <p>Transform your cloud strategy seamlessly</p>
      </div>
      <div class="flex-item">
        <img
          src="../images/medium-shot-woman-with-laptop_23-2148883486.jpg"
          alt="Cloud Adoption"
        />
        <h3>Cloud Adoption</h3>
        <p>Accelerate cloud adoption with ease</p>
      </div>
      <div class="flex-item">
        <img
          src="../images/medium-shot-woman-with-laptop_23-2148883486.jpg"
          alt="Cloud Adoption"
        />
        <h3>Cloud Adoption</h3>
        <p>Accelerate cloud adoption with ease</p>
      </div>
    </div>
  </body>
</html>
